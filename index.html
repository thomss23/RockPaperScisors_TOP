<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1>Round</h1>
<h2>0</h2>

<div class="scoring">
    <div class="left-side">

        <div class="info">

            <div class="score">Your score</div>
            <div class="player">0</div>

        </div>

        <img class="player-option" src="./assets/Rock.jpg" alt="option">
    </div>

    <div class="right-side">

        <div class="info">

            <div class="score">Computer's score</div>
            <div class="computer">0</div>

        </div>

        <img class="computer-option" src="./assets/Rock.jpg" alt="option">
    </div>
</div>

<div class="buttons">
    <input id="rock" class="options" type="image" src="./assets/Rock.jpg" value="Rock" />
    <input id="paper" class="options" type="image" src="./assets/Paper.jpg" value="Paper" />
    <input id="scisors" class="options" type="image" src="./assets/Scissors.jpg" value="Scissors" />
</div>

<footer>
    <div>Rock Paper Scisors</div>
</footer>

    
</body>
</html>
